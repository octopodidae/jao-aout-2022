<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Multiplication</h1>
    <svg viewBox="0 0 100 100">
      <circle
        cx="50"
        cy="50"
        r="45"
        stroke="black"
        stroke-width="0.5"
        fill="transparent"
      />
      <g class="samples"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label class="samples">
        <div>samples: <span>34</span></div>
        <input type="range" min="0" max="100" step="1" />
      </label>
      <label class="multiplicationFactor">
        <div>multiplication factor : <span>12</span></div>
        <input type="range" min="0" max="100" step="1" />
      </label>
      <button>Play</button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
